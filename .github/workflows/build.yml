name: Build Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm' # Speeds up subsequent runs by caching dependencies
          cache-dependency-path: './datasource/plugin/package-lock.json'

      - name: Install dependencies
        working-directory: ./datasource/plugin
        run: npm ci # 'npm ci' is faster and more reliable for CI environments than 'npm install'

      - name: Build plugin
        working-directory: ./datasource/plugin
        run: npm run build

      # OPTIONAL: Sign your plugin for Grafana
      # - name: Sign plugin
      #   working-directory: ./datasource/plugin
      #   run: npx --yes @grafana/sign-plugin@latest
      #   env:
      #     GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}

      - name: Pack plugin
        working-directory: ./datasource/plugin
        run: |
          cp -r dist ngsild-grafana-datasource
          zip -r ngsild-grafana-datasource.zip ngsild-grafana-datasource
          rm -rf ngsild-grafana-datasource

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ngsild-grafana-datasource
          path: ./datasource/plugin/ngsild-grafana-datasource.zip
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ./datasource/plugin/ngsild-grafana-datasource.zip
          generate_release_notes: true